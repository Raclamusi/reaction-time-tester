<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>記録 - 反応時間計測</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="いくつかの条件での反応時間を測定、記録します。">
        <link rel="stylesheet" type="text/css" href="style/common.css">
        <link rel="stylesheet" type="text/css" href="style/records.css">
    </head>
    <body>
        <main>
            <div>
                <h1>計測の記録</h1>
            </div>
            <div>
                <div>
                    <a href="./" class="button">トップに戻る</a>
                </div>
                <div class="option">
                    <span>
                        <input type="radio" id="mode1" name="mode" value="1" checked>
                        <label for="mode1">Mode 1</label>
                    </span>
                    <span>
                        <input type="radio" id="mode2" name="mode" value="2">
                        <label for="mode2">Mode 2</label>
                    </span>
                    <span>
                        <input type="radio" id="mode3" name="mode" value="3">
                        <label for="mode3">Mode 3</label>
                    </span>
                    <span>
                        <input type="radio" id="mode4" name="mode" value="4">
                        <label for="mode4">Mode 4</label>
                    </span>
                    <span>
                        <input type="radio" id="mode4" name="mode" value="5">
                        <label for="mode4">Mode 5</label>
                    </span>
                </div>
                <div class="option">
                    <span>
                        <input type="radio" id="comma" name="delimiter" value="comma" checked>
                        <label for="comma">コンマ区切り</label>
                    </span>
                    <span>
                        <input type="radio" id="tab" name="delimiter" value="tab">
                        <label for="tab">タブ区切り</label>
                    </span>
                </div>
                <div class="option">
                    <span>
                        <label for="dataNumInput">出力データ数：</label>
                        <input type="number" id="dataNumInput" value="100">
                    </span>
                    <span>
                        <input type="checkbox" id="outputHeaderCheck" checked>
                        <label for="outputHeaderCheck">ヘッダ</label>
                    </span>
                </div>
            </div>
            <div>
                <div class="stats">
                    <span>平均反応時間： <span id="statsAverageSpan" class="larger"></span> ms</span>
                    <span>反応時間の分散： <span id="statsVarianceSpan" class="larger"></span> ms<sup>2</sup></span>
                </div>
            </div>
            <div class="output">
                <div class="copyOuter">
                    <button id="copyOutputButton" class="copy">Copy</button>
                </div>
                <div>
                    <textarea id="outputTextArea"></textarea>
                </div>
            </div>
            <div>
                <button id="deleteButton" class="danger">記録を削除する</button>
            </div>
        </main>
        <script type="module" src="script/records.js"></script>
    </body>
</html>
